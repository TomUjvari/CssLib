<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../navbar-horizontal.css">
    <title>Form Example</title>

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .page-background {
            width: 100vw; height: 100vh;
            position: fixed;
            background-image: url("resources/bg.png");
            background-size: cover;
            background-attachment: fixed;
            z-index: -1;
        }
    </style>

</head>

<body>

    <div class="page-background"></div>

    <nav>

        <a href="index.html" tooltip="Home">
            <i class="fa-solid fa-house"></i>
        </a>

        <a href="form.html" tooltip="Form">
            <i class="fa-solid fa-envelope"></i>
        </a>

        <a href="index.html" tooltip="Placeholder">
            <i class="fa-solid fa-video"></i>
        </a>

        <a href="index.html" tooltip="Placeholder">
            <i class="fa-solid fa-user"></i>
        </a>

        <a href="index.html" tooltip="Placeholder">
            <i class="fa-solid fa-gear"></i>
        </a>

    </nav>

    <div class="wrapper centered">

        <form class="glass col centered rounded-medium">
        
            <h2>Form Example</h2>
        
            <div class="form-input-container">
                <label for="email">Email</label>
                <input class="rounded-light fill-w" type="text" name="email" placeholder="myadress@awesomesite.com">
            </div>
        
            <div class="row fill-space" style="gap: 1rem;">

                <div class="form-input-container">
                    <label for="firstname">First Name</label>
                    <input class="rounded-light" type="text" name="firstname" placeholder="John">
                </div>
        
                <div class="form-input-container">
                    <label for="lastname">Last Name</label>
                    <input class="rounded-light" type="text" name="lastname" placeholder="Doe">
                </div>
                
            </div>
        
            <div class="row fill-space" style="gap: 1rem;">
        
                <div class="form-input-container">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" class="rounded-light" name="birthdate">
                </div>
        
                <div class="form-input-container">
                    <label for="gender">Gender</label>
                    <select class="rounded-light" name="gender">
                        <option value="" disabled hidden selected>Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Prefer not to say</option>
                    </select>
                </div>
        
            </div>

            <div class="form-input-container">
                <label for="message">Message</label>
                <textarea class="rounded-light" name="message" rows="12" placeholder="Message"></textarea>
            </div>

            <div class="row form-checkbox-container">
                <input type="checkbox" name="tos">
                <label for="tos">I have read and agree to the terms of services</label>
            </div>
        
            <button type="Submit" class="button-blue rounded-medium">Send Message</button>
        
        </form>

    </div>

    <script src="../form-select.js"></script>

</body>

</html>
